<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index gifs bootstrap</title>

    <link rel="stylesheet" href="css/normalize.css">

</head>
<body>
<div id="preloadProgress" style="position: absolute;">0%</div>

<div id="header" class="container">
    <div class="row" style="height: 100%;">
        <div class="col-6 flexbox nopadding">
            <div class="row">
                <div class="col-3 navigationBtnRewind handCursor"></div>
                <div class="col-2 navigationBtnBack handCursor"></div>
                <div class="col-3 navigationPagination handCursor">1/10</div>
                <div style="width: 7%; height: 100%;"></div>
                <div class="col-2 navigationBtnForw handCursor"></div>
            </div>
        </div>

        <div class="col-3 flexbox">
            <img src="assets/twitter_normal.png" class="socialButton">
            <img src="assets/vk_normal.png" class="socialButton">
            <img src="assets/fb_normal.png" class="socialButton">
        </div>
        <div class="col-3 flexbox" style="">
            <img src="assets/logo.png" class="handCursor" style="width: 100%; height: auto;">
        </div>
    </div>
</div>
<div id="contentHasAnimation" class="container" style="display: none;">
    <div class="row" style="height: 100%;">
        <div class="col-xsl-6 contentBlockGifContainer">
            <img src="img/gifs/1.gif" class="img-fluid gifAnimationImage">
            <div class="gifReplayButton"></div>

            <div class="gifAnimationOverlay noselect">
                <div class="gifAnimationOverlayCloseButton"></div>
                <div id="whyInfoText" class="col-12 text-center">Контент оверлея над анимацией</div>
            </div>
        </div>

        <div class="col-xsl-6 contentBlock">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center infoTextWithAnimation">text</div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <div class="button navigationButton noselect" id="whyButton">Кнопка</div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="contentNoAnimation" class="container">
    <div class="row">
        <div id="noAnimationContentText" class="col-12 text-center"></div>
        <div class="col-12">
            <div id="noAnimationContentButton" class="button navigationButton noselect">Кнопка</div>
        </div>
    </div>
</div>
<div id="contentIntro" class="container">
    <div class="row" style="height: 100%">
        <div id="introImageContainer" class="col-xsl-6" style="background-color: white;">
            <div style="position: relative; width: 100%; height: 100%;">
                <img class="introImage" src="assets/intro1.png">
            </div>
        </div>
        <div id="introContentContainer" class="col-xsl-6 text-center">
            <div class="container">
                <div class="row">
                    <div class="col-12" style="padding-bottom: 20px;">Ищешь качественную аудиосистему ? <br/>Тебе сюда.</div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <div class="button navigationButton noselect">Кнопка</div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
