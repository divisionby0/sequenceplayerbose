<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index gifs bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesBootstrap.css">
</head>
<body>

<div id="preloaderContainer" style="height: 100%; width:100%; position: relative; display: none;">
    <div style="position: absolute; top: 50%; width:100%;height: 100px; margin-top: -50px;">
        <div style="display: block;width: 100%">
            <img src="assets/ajax-loader.gif" style="display: block; width: 32px; height:32px; margin: 0 auto;">
        </div>
        <div id="preloadProgress" style="display: block; width: 100%; text-align: center;">25%</div>
    </div>
</div>
<div id="header" class="container" style="display: none;">
    <div class="row" style="height: 100%;">
        <div class="col-6 flexbox nopadding">
            <div class="row">
                <div id="rewindScenesButton" class="col-3 navigationBtnRewind handCursor"></div>
                <div id="prevButton" class="col-2 navigationBtnBack handCursor"></div>
                <div class="col-3 navigationPagination handCursor">1/10</div>
                <div style="width: 7%; height: 100%;"></div>
                <div id="nextButton" class="col-2 navigationBtnForw handCursor"></div>
            </div>
        </div>

        <div class="col-3 flexbox">
            <img src="assets/twitter_normal.png" class="socialButton">
            <img src="assets/vk_normal.png" class="socialButton">
            <img src="assets/fb_normal.png" class="socialButton">
        </div>
        <div class="col-3 flexbox" style="">
            <img src="assets/logo.png" class="handCursor" style="width: 100%; height: auto;">
        </div>
    </div>
</div>
<div id="contentHasAnimation" class="container" style="display: none;">
    <div class="row" style="height: 100%;">
        <div class="col-xsl-6 contentBlockGifContainer">
            <img id="gifAnimation" class="img-fluid gifAnimationImage">
            <div id="animationControl" class="gifReplayButton"></div>

            <div class="gifAnimationOverlay noselect" style="display: none;">
                <div class="gifAnimationOverlayCloseButton"></div>
                <div style="width: 100%; height: 80%; height: 85%; overflow: auto; overflow-scrolling: auto; -webkit-overflow-scrolling: touch;">
                    <div id="whyInfoText" class="col-12 text-center noselect nopointerevents">Контент оверлея над анимацией</div>
                </div>
            </div>
        </div>

        <div class="col-xsl-6 contentBlock">
            <div class="container" style="height: 100%;">
                <div class="row flexbox" style="height: 70%;">
                    <div class="col-12 text-center infoTextWithAnimation"></div>
                </div>
                <div class="col-12 flexbox nopadding" style="height: 30%;">
                    <div class="row">
                        <div class="col-3 navigationBtnRewindBlack handCursor"></div>
                        <div class="col-2 navigationBtnBackBlack handCursor"></div>
                        <div class="col-3 navigationPagination handCursor">1/10</div>
                        <div style="width: 7%; height: 100%;"></div>
                        <div class="col-2 navigationBtnForwBlack handCursor"></div>
                    </div>
                </div>
                <!--
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-10">
                                <div id="whyButton" class="button navigationButton noselect">Почему ?</div>
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                </div>
                -->
            </div>
        </div>
    </div>
</div>
<div id="contentNoAnimation" class="container" style="display: none;">
    <div class="row flexbox" style="height: 100%">
        <div id="noAnimationContentText" class="col-12 text-center"></div>
        <div class="col-12">
            <div id="noAnimationContentButton" class="button navigationButton noselect">Кнопка</div>
        </div>
    </div>
</div>
<div id="contentIntro" class="container" style="display: none;">
    <div class="row" style="height: 100%">
        <div id="introContentContainer" class="col-xsl-6 text-center">
            <div class="container">
                <div class="row">
                    <div id="introText" class="col-12 infoTextWithAnimation" style="padding-bottom: 20px;">Ищешь качественный домашний кинотеатр ? <br/>Тебе сюда.</div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <div id="introButton" class="button navigationButton noselect">Начать</div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="introImageContainer" class="col-xsl-6" style="background-color: white;">
            <div class="introImageContainer">
                <img class="introImage" src="assets/intro2.png">
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<script type='application/javascript' src='js/libs/collections/Map.js'></script>
<script type='application/javascript' src='js/libs/collections/List.js'></script>
<script type='application/javascript' src='js/libs/collections/iterators/ListIterator.js'></script>

<script type='application/javascript' src='js/libs/events/EventBus.js'></script>

<script type="application/javascript" src="js/div0/utils/ImagesPreloader.js"></script>
<script type="application/javascript" src="js/Scenes.js"></script>
<script type="application/javascript" src="js/div0/ScenesParser.js"></script>
<script type="application/javascript" src="js/div0/Scene.js"></script>
<script type="application/javascript" src="js/div0/view/SceneInfoView.js"></script>
<script type="application/javascript" src="js/div0/AppGifs.js"></script>

<script !src="">
    document.addEventListener("DOMContentLoaded", ready);
    function ready(){
        new AppGifs();
    }
</script>

</body>
</html>
