<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index gifs bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesBootstrap.css">
</head>
<body>
<div id="preloadProgress">0%</div>

<div class="wrapper">
    <div class="container">

        <div class="content row">
            <div class="infoContentContainer col-md-6">

                <div class="socials"></div>
                <div class="smallNavigation"></div>
                <div class="sceneTextContainer noselect"></div>

                <div class="bigNavigation">
                    <div class="button button-dark navigationButton noselect" id="prevButton">Назад</div>
                    <div class="button button-dark navigationButton noselect" id="nextButton">Вперед</div>
                </div>
            </div>

            <div class="gifAnimationContainer  col-md-6">
                <img id="gifAnimation"/>
            </div>

            <!--<div id="animationControl" class="replay"></div>-->
        </div>

        <div class="footer row">
            <div class="footerControls col-md-6">
                <div class="footerControlsButton noselect">Начать заново</div>
                <div class="footerControlsButton noselect">О BOSE</div>
            </div>
            <div class="footerLogoContainer col-md-6">
                <img id="logoImage" src="assets/logo.png">
            </div>
        </div>

    </div>
</div>

</body>
</html>
